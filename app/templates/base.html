<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nome da Empresa{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .neon-line {
            height: 4px;
            background-color: #39ff14; /* Verde neon */
            margin-bottom: 20px;
        }

        .card-neon {
            border: 1px solid #39ff14;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .text-neon {
            color: #39ff14;
        }

        .btn-neon {
            background-color: #39ff14;
            border: none;
            color: #000;
        }

        .benefit-box, .step-box, .testimonial-box {
            background-color: #111;
            border: 1px solid #39ff14;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* Sticky footer */
        .content {
            flex: 1;
        }

        .footer {
            position: sticky;
            bottom: 0;
            width: 100%;
            
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" height="40"> Nome da Empresa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="neon-line"></div>

    <!-- Main Content -->
    <div class="container content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-center text-neon">
        <p>Â© 2024 Nome da Empresa. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
